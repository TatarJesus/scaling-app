---
apiVersion: v1
kind: Namespace
metadata:
  name: counter-app
  labels:
    app: counter

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: counter-config
  namespace: counter-app
data:
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  DB_TYPE: "redis"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: counter-app
  labels:
    app: counter
    component: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: counter
      component: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: counter
        component: web
    spec:
      containers:
        - name: web
          image: counter-app:latest
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: counter-config
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: counter-app
  labels:
    app: counter
    component: web
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  selector:
    app: counter
    component: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: counter-app
  labels:
    app: counter
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter
      component: redis
  template:
    metadata:
      labels:
        app: counter
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: counter-app
  labels:
    app: counter
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: counter
    component: redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: counter-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: counter-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
